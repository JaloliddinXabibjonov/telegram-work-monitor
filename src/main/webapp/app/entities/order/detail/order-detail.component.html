<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="workMonitorApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.order.startedDate">Started Date</span></dt>
        <dd>
          <span>{{ order.startedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.order.endDate">End Date</span></dt>
        <dd>
          <span>{{ order.endDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.order.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'workMonitorApp.Status.' + order.status }}">{{ order.status }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.order.job">Job</span></dt>
        <dd>
          <div *ngIf="order.job">
            <a [routerLink]="['/job', order.job?.id, 'view']">{{ order.job?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
