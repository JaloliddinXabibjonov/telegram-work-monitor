<form class="fade-in" [formGroup]="editForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="workMonitorApp.order.home.createOrEditLabel">Create or edit a Order</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss()">&times;</button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <jhi-alert-error> </jhi-alert-error>

      <div class="form-group col-md-6" [hidden]="editForm.get('id')!.value == null">
        <label for="field_id" jhiTranslate="global.field.id">ID</label>
        <nz-input-number
          nzSize="large"
          formControlName="id"
          id="field_id"
          [nzDisabled]="editForm.get('id')!.value != null"
        ></nz-input-number>
      </div>

      <div class="form-group col-md-6">
        <label
          for="field_name"
          class="label-required"
          jhiTranslate="workMonitorApp.order.name"
          [ngbTooltip]="'workMonitorApp.order.help.name' | translate"
          >Name</label
        >
        <input id="field_name" nz-input nzSize="large" formControlName="name" />
        <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('name')?.errors?.minlength"
            jhiTranslate="entity.validation.minlength"
            [translateValues]="{ min: 3 }"
          >
            This field is required to be at least 3 characters.
          </small>
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('name')?.errors?.maxlength"
            jhiTranslate="entity.validation.maxlength"
            [translateValues]="{ max: 128 }"
          >
            This field cannot be longer than 128 characters.
          </small>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="field_price" jhiTranslate="workMonitorApp.order.price" [ngbTooltip]="'workMonitorApp.order.help.price' | translate"
          >Price</label
        >
        <nz-input-number nzSize="large" formControlName="price" id="field_price"></nz-input-number>
      </div>

      <div class="form-group col-md-6">
        <label for="field_chatId" jhiTranslate="workMonitorApp.order.chatId">Chat Id</label>
        <input id="field_chatId" nz-input nzSize="large" formControlName="chatId" />
      </div>

      <div class="form-group col-md-6">
        <label for="field_employee" jhiTranslate="workMonitorApp.order.employee">Employee</label>
        <input id="field_employee" nz-input nzSize="large" formControlName="employee" />
      </div>

      <div class="form-group col-md-6">
        <label for="field_status" jhiTranslate="workMonitorApp.order.status">Status</label>
        <select-input id="field_status" formControlName="status" [data]="OrderStatusConstants"></select-input>
      </div>

      <div class="form-group col-md-6">
        <label
          for="field_description"
          jhiTranslate="workMonitorApp.order.description"
          [ngbTooltip]="'workMonitorApp.order.help.description' | translate"
          >Description</label
        >
        <textarea class="form-control" id="field_description" nz-input formControlName="description"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label for="field_startedDate" jhiTranslate="workMonitorApp.order.startedDate">Started Date</label>
        <nz-date-picker id="field_startedDate" formControlName="recipientDate" nzSize="large" nzFormat="dd.MM.yyyy HH:mm"></nz-date-picker>
      </div>

      <div class="form-group col-md-6">
        <label for="field_endDate" jhiTranslate="workMonitorApp.order.endDate">End Date</label>
        <nz-date-picker id="field_endDate" formControlName="recipientDate" nzSize="large" nzFormat="dd.MM.yyyy HH:mm"></nz-date-picker>
      </div>
      <div class="form-group col-md-6">
        <label class="form-control-label" jhiTranslate="workMonitorApp.order.job" for="field_job">Job</label>
        <select-input
          formControlName="job"
          id="field_job"
          devopsLabelField="name"
          [devopsShowSearch]="true"
          [devopsServerSearch]="true"
          [requestUrl]="jobService.resourceUrl"
        >
        </select-input>
      </div>
      <div *ngIf="editForm.get(['job'])!.invalid && (editForm.get(['job'])!.dirty || editForm.get(['job'])!.touched)">
        <small class="form-text text-danger" *ngIf="editForm.get(['job'])?.errors?.required" jhiTranslate="entity.validation.required">
          This field is required.
        </small>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" nzSize="large" nz-button id="cancel-save" (click)="activeModal.dismiss()">
      <span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button nz-button nzSize="large" nzType="primary" [nzLoading]="loading" [input-validator-button]="editForm">
      {{ 'entity.action.save' | translate }}
    </button>
  </div>
</form>
