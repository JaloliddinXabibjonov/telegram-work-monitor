<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="profession">
      <h2 data-cy="professionDetailsHeading"><span jhiTranslate="workMonitorApp.profession.detail.title">Profession</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt>
          <span jhiTranslate="workMonitorApp.profession.name" [ngbTooltip]="'workMonitorApp.profession.help.name' | translate">Name</span>
        </dt>
        <dd>
          <span>{{ profession.name }}</span>
        </dd>
        <dt>
          <span jhiTranslate="workMonitorApp.profession.description" [ngbTooltip]="'workMonitorApp.profession.help.description' | translate"
            >Description</span
          >
        </dt>
        <dd>
          <span>{{ profession.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/profession', profession.name, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
