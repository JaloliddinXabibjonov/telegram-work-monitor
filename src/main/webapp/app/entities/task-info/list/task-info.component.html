<div>
  <div class="d-flex justify-content-between align-items-center mb-5">
    <h2 class="m-0" jhiTranslate="workmonitorApp.taskInfo.home.title">Task Infos</h2>

    <ngl-export-as
      *ngIf="taskInfos?.length"
      class="ml-auto"
      [data]="taskInfos"
      requestUrl="{{ taskInfoService.resourceUrl }}"
      [requestOption]="getOption"
      [exclude]="exclude"
      translationPrefix="workmonitorApp.taskInfo"
      fileName="{{ 'global.menu.entities.taskInfo' | translate }}"
    >
    </ngl-export-as>

    <button
      class="ml-2"
      type="button"
      nz-button
      nzSize="large"
      nzType="primary"
      jhiTranslate="entity.action.add"
      (click)="taskInfoService.openUpdate()"
    >
      Add
    </button>
  </div>
  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="taskInfos?.length === 0">
    <span jhiTranslate="workmonitorApp.taskInfo.home.notFound">No taskInfos found</span>
  </div>

  <div class="table-responsive">
    <nz-table [nzLoading]="loading" [nzShowPagination]="false" nzSize="small" nzOuterBordered nzTemplateMode>
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th jhiSortBy="price"><span jhiTranslate="workmonitorApp.taskInfo.price">Price</span> <fa-icon icon="sort"></fa-icon></th>
          <th jhiSortBy="status"><span jhiTranslate="workmonitorApp.taskInfo.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
          <th jhiSortBy="description">
            <span jhiTranslate="workmonitorApp.taskInfo.description">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let taskInfo of taskInfos; trackBy: trackId">
          <td>
            <a href="javascript:void(0)" (click)="taskInfoService.openView(taskInfo)">{{ taskInfo.id }}</a>
          </td>
          <td>{{ taskInfo.price }}</td>
          <td jhiTranslate="{{ 'workmonitorApp.Status.' + taskInfo.status }}">{{ taskInfo.status }}</td>
          <td>{{ taskInfo.description }}</td>
          <td [width]="10" class="text-right">
            <nz-button-group nzSize="small" *jhiHasAnyAuthority="'ROLE_taskInfo_WRITE'">
              <button nz-button (click)="taskInfoService.openView(taskInfo)">
                <i nz-icon nzType="eye" class="icon-btn"></i>
              </button>
              <button nz-button (click)="taskInfoService.openUpdate(taskInfo)">
                <i nz-icon nzType="edit" class="icon-btn"></i>
              </button>

              <button nz-button (click)="taskInfoService.openDelete(taskInfo.id)">
                <i nz-icon nzType="delete" class="icon-btn"></i>
              </button>
            </nz-button-group>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <nz-pagination [nzPageIndex]="page" [nzTotal]="totalItems" [nzPageSize]="itemsPerPage" (nzPageIndexChange)="loadPage($event)">
    </nz-pagination>
  </div>
</div>
