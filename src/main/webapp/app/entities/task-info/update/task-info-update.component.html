<form class="fade-in" [formGroup]="editForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="workmonitorApp.taskInfo.home.createOrEditLabel">Create or edit a Task Info</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss()">&times;</button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <jhi-alert-error> </jhi-alert-error>

      <div class="form-group col-md-6" [hidden]="editForm.get('id')!.value == null">
        <label for="field_id" jhiTranslate="global.field.id">ID</label>
        <nz-input-number
          nzSize="large"
          formControlName="id"
          id="field_id"
          [nzDisabled]="editForm.get('id')!.value != null"
        ></nz-input-number>
      </div>

      <div class="form-group col-md-6">
        <label
          for="field_price"
          jhiTranslate="workmonitorApp.taskInfo.price"
          [ngbTooltip]="'workmonitorApp.taskInfo.help.price' | translate"
          >Price</label
        >
        <nz-input-number nzSize="large" formControlName="price" id="field_price"></nz-input-number>
      </div>

      <div class="form-group col-md-6">
        <label for="field_status" jhiTranslate="workmonitorApp.taskInfo.status">Status</label>
        <select-input id="field_status" formControlName="status" [data]="StatusConstants"></select-input>
      </div>

      <div class="form-group col-md-6">
        <label
          for="field_description"
          jhiTranslate="workmonitorApp.taskInfo.description"
          [ngbTooltip]="'workmonitorApp.taskInfo.help.description' | translate"
          >Description</label
        >
        <textarea class="form-control" id="field_description" nz-input formControlName="description"></textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" nzSize="large" nz-button id="cancel-save" (click)="activeModal.dismiss()">
      <span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button nz-button nzSize="large" nzType="primary" [nzLoading]="loading" [input-validator-button]="editForm">
      {{ 'entity.action.save' | translate }}
    </button>
  </div>
</form>
