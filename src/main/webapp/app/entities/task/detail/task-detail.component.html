<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="task">
      <h2 data-cy="taskDetailsHeading"><span jhiTranslate="workMonitorApp.task.detail.title">Task</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ task.id }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.task.name" [ngbTooltip]="'workMonitorApp.task.help.name' | translate">Name</span></dt>
        <dd>
          <span>{{ task.name }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.task.price" [ngbTooltip]="'workMonitorApp.task.help.price' | translate">Price</span></dt>
        <dd>
          <span>{{ task.price }}</span>
        </dd>
        <dt>
          <span jhiTranslate="workMonitorApp.task.description" [ngbTooltip]="'workMonitorApp.task.help.description' | translate"
            >Description</span
          >
        </dt>
        <dd>
          <span>{{ task.description }}</span>
        </dd>
        <dt>
          <span jhiTranslate="workMonitorApp.task.priority" [ngbTooltip]="'workMonitorApp.task.help.priority' | translate">Priority</span>
        </dt>
        <dd>
          <span>{{ task.priority }}</span>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.task.job">Job</span></dt>
        <dd>
          <div *ngIf="task.job">
            <a [routerLink]="['/job', task.job?.id, 'view']">{{ task.job?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="workMonitorApp.task.profession">Profession</span></dt>
        <dd>
          <span *ngFor="let profession of task.professions; let last = last">
            <a [routerLink]="['/profession', profession?.name, 'view']">{{ profession.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/task', task.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
